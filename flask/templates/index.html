<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./static/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello</title>
</head>
<body>
    <div class="text-center">
        <ul>
            <h1>Good morning</h1>
            {% for user in users %}
            <p class="h2">{{ user["title"] }} {{ user["userName"] }}</p>
            {% endfor %}
        </ul>
        <br>
        <h2>Current time:</h2>
        <h2>{{time}}</h2>
    </div>

    <div class="card container w-70 text-white bg-dark text-center" style="margin-top: 50px">
        <div class="card-header">
            <h3>Users sobranie</h3>
        </div>
        <div class="card-body" id="card-body">
            <form method="post">
                <div class="row m-4">
                    <div class="col">
                        <input name="title" type="text" class="form-control text-white bg-dark" placeholder="Title">
                    </div>
                    <div class="col">
                        <input name="userName" type="text" class="form-control text-white bg-dark" placeholder="Name">
                    </div>
                </div>
                <!--Buttons-->
                <button id="selectBtn" class="btn btn-outline-info col-6 mb-4">Post</button>
            </form>
            <br>
        </div>
        <div class="card-footer text-muted text-end">by Farbod Dorfeshoon</div>
    </div>
</body>
</html>
